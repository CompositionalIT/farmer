trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  displayName: 'Install dotnet 3.0'
  inputs:
    packageType: sdk
    version: 3.0.100
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: restore
    projects: '**/*.fsproj'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: build
    projects: '**/*.fsproj'

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: 'tests/Farmer.Tests/Farmer.Tests.fsproj'
    arguments: '--configuration Release'
